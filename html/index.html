<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
</head>
<body>

<audio id="sirene" src="sirene_test.ogg"></audio>

<script>
window.addEventListener('message', function(event) {
    if (event.data.action === "play") {
        const s = document.getElementById("sirene");
        s.pause();
        s.currentTime = 0;
        s.volume = 1.0;
        s.play();
    }
});
</script>

</body>
</html>
